<select
  [multiple] = 1
  [(ngModel)]="this.aSelectedItemsId"
  (ngModelChange)="this.onChange($event)"
  [size]="this.iNbVisibleItems"
>
  <option *ngFor="let oItem of this.aItems"
    [value]="oItem.getId()"
    title="{{this.getOptionTitle(oItem)}}"
  >
    {{oItem.getLabel()}}
  </option>
</select>
